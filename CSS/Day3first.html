    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        }

        /* Header */
    header {
            background-color: #c4e6c4;
            color: black;
            padding: 15px 30px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
    }
        header img {
            height: 50px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

            background-color: #edcfbc;
            padding: 10px;
            text-align: center;
        }

            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .container {
            padding: 30px;
        }

        .welcome {
            background-color: rgb(164, 199, 213);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .profile h2 {
            color: #ebbcbc;
        }

        .profile p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background-color: white;
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
