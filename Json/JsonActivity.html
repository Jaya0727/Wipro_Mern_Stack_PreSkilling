<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Dashboard</title>
</head>
<body>
<h3>Users Todo Tasks</h3>
<ul id="todos"></ul>
<script>
  function fetchingTodos() {
    return new Promise((resolve, reject) => {
      fetch('https://jsonplaceholder.typicode.com/todos')
        .then(response => {
          if (!response.ok) {
            reject("Failed to fetch todos");
          }
          return response.json();
        })
        .then(data => resolve(data))
        .catch(err => reject(err));
    });
  }
  fetchingTodos()
    .then(todos => {
      const ul = document.getElementById("todos");
      const firstFive = todos.slice(0,5); // using slice to get only 5 users data
      firstFive.forEach(todo => {
        const li = document.createElement("li");
        li.textContent = `User ID: ${todo.userId}, Title:${todo.title}, Completed: ${todo.completed}`;
        ul.append(li);
      });
    })
    .catch(err => {
      console.error("Error:", err);
    });
</script>
</body>
</html>
