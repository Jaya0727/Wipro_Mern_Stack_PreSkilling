<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white text-center p-3">
    <h3>Product List</h3>
</header>
<main class="container my-4">
    <!-- Filter -->
    <div class="mb-3">
        <label class="form-label">Filter by Category</label>
        <select id="categoryFilter" class="form-select w-25">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
        </select>
    </div>
    <!-- Loading message -->
    <p id="loading">Loading products...</p>
    <!-- Products will be injected here -->
    <div id="productContainer" class="row g-4"></div>
</main>
<footer class="bg-dark text-white text-center p-2 mt-4">
    Â© 2026 E-Commerce Thanks for Visiting!
</footer>
<script src="script.js"></script>
</body>
</html>
